{{ define "main" }}
  <article class="post-single">
    <header class="post-header">
      <h1 class="post-title">{{ .Title }}</h1>
      {{ with .Date }}
        <div class="post-meta">{{ .Format "January 2, 2006" }}</div>
      {{ end }}
    </header>

    <div class="post-content">
      {{ .Content }}
    </div>

    <!-- Novel Prev/Next Nav -->
    <nav class="post-nav" style="margin-top:2rem; display:flex; gap:1rem; justify-content:space-between;">
      <div>
        {{ with .PrevInSection }}
          <a href="{{ .RelPermalink }}">&larr; 上一章：{{ .Title }}</a>
        {{ end }}
      </div>
      <div style="text-align:right;">
        {{ with .NextInSection }}
          <a href="{{ .RelPermalink }}">下一章：{{ .Title }} &rarr;</a>
        {{ end }}
      </div>
    </nav>
  </article>
{{ end }}
